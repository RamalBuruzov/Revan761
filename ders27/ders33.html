<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
  body {
    background-color: purple;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px gray;
    padding: 30px;
    width: 400px;
  }

  h2 {
    text-align: center;
    color: black;
  }

  label {
    display: block;
    margin-top: 10px;
    color: black;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid gray;
    border-radius: 5px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }

  .flex {
    display: flex;
    justify-content: space-between;
  }

  .create-btn {
    width: 100%;
    background-color: green;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
    font-size: 16px;
  }

  .create-btn:hover {
    background-color: darkgreen;
  }

  .income-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .income-row input[type="range"] {
    width: 70%;
  }

  .bio {
    height: 70px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Create Account</h2>

  <div class="flex">
    <div style="width: 48%;">
      <label>First name *</label>
      <input type="text" placeholder="enter your first name">
    </div>
    <div style="width: 48%;">
      <label>Last name *</label>
      <input type="text" placeholder="enter your last name">
    </div>
  </div>

  <label>Email *</label>
  <input type="email" placeholder="enter your email">

  <div class="flex">
    <div style="width: 48%;">
      <label>Password *</label>
      <input type="password" placeholder="enter your password">
    </div>
    <div style="width: 48%;">
      <label>Confirm Password *</label>
      <input type="password" placeholder="enter your password again">
    </div>
  </div>

  <label>Gender:</label>
  <input type="radio" name="gender"> Male
  <input type="radio" name="gender"> Female

  <label>Hobbies</label>
  <input type="checkbox"> Music
  <input type="checkbox"> Sports
  <input type="checkbox"> Travel
  <input type="checkbox"> Movies

  <label>Source of Income</label>
  <select>
    <option>Employed</option>
    <option>Student</option>
    <option>Self-employed</option>
  </select>

  <div class="income-row">
    <label>Income</label>
    <input type="range" min="0" max="100000" value="20000">
    <span>20K</span>
  </div>

  <label>Upload Profile Picture</label>
  <input type="file">

  <label>Age</label>
  <input type="number" value="18">

  <label>Bio</label>
  <textarea class="bio"></textarea>

  <button class="create-btn">Create</button>
</div>

</body>
</html>
