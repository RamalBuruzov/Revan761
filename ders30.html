<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 350px;
        box-shadow: 0 0 10px gray;
      }

      .form-header {
        background-color: steelblue;
        color: white;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 3px 3px 0 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid lightgray;
        border-radius: 3px;
      }

      .form-row {
        display: flex;
        gap: 10px;
      }

      .form-row .form-group {
        flex: 2;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: dodgerblue;
        color: white;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">Registration Form</div>

      <!-- novalidate = uyarıları söndürür -->
      <form novalidate>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" />
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email" />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" placeholder="Enter phone number" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <select>
              <option>London</option>
              <option>New York</option>
              <option>Paris</option>
              <option>Baku</option>
            </select>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select>
              <option>India</option>
              <option>Azerbaijan</option>
              <option>USA</option>
              <option>UK</option>
            </select>
          </div>
        </div>

        <button class="submit-btn">Get Started</button>
      </form>
    </div>
  </body>
</html>
