    <style>
      body {
        counter-reset: football;
        font-family: Calibri, sans-serif;
        padding: 40px;
      }

      ol {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 260px;
      }

      li {
        display: flex;
        align-items: center;
        font-size: large;
      }

      li::before {
        content: counter(football);
        counter-increment: football;
        width: 40px;
        background: navy;
        color: white;
        text-align: center;
        padding: 8px 0;
        font-weight: bold;
        margin-right: 15px;
        font-size: 20px;
      }

      ol {
        counter-reset: item;
      }
      .ere {
background-image: linear-gradient(to top right, red, blue,green);      }
    </style>
  </head>

  <body>
